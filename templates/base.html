<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Patient Education{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/animation.js') }}"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Patient Education Portal</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('diseases') }}">Diseases</a></li>
                    <li><a href="{{ url_for('medications') }}">Medications</a></li>
                </ul>
            </nav>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer>
            <p>&copy; 2024 Patient Education Portal</p>
        </footer>
    </div>
</body>
</html>
